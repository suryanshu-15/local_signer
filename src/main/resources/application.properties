server.port=9001
server.address=0.0.0.0

spring.application.name=Local DSC Signer

logging.level.root=INFO
logging.level.com.dspace.signer=DEBUG
logging.file.name=logs/signer.log
logging.file.max-size=10MB
logging.file.max-history=30

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

token.detection.interval=3000
token.detection.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600